<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <title>Sidebar</title>
    <style>
      .sidebar {
        position: fixed;
        top: 0;
        left: -100%; /* Initially hidden */
        width: 100%;
        height: 100%;
        background-color: rgb(255, 255, 255);
        color: white;
        transition: left 0.3s ease-in-out;
        z-index: 1050; /* Higher than Bootstrap modals */
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
      .sidebar.active {
        left: 0; /* Slide in */
      }
      .menu-icon {
        position: fixed;
        top: 10px;
        left: 10px;
        z-index: 1100; /* Higher than the sidebar */
      }
      .menu-icon-btn {
        font-size: 24px;
        border: none;
        background: none;
        color: black;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- Menu Icon -->
    <div class="menu-icon">
      <button class="menu-icon-btn" id="openSidebar"><i class="fa-solid fa-bars"></i></button>
    </div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <button class="btn btn-light mb-3" id="closeSidebar">Close</button>
      <ul class="list-unstyled text-center">
        <li><a href="#" class="text-light text-decoration-none">Home</a></li>
        <li><a href="#" class="text-light text-decoration-none">About</a></li>
        <li><a href="#" class="text-light text-decoration-none">Services</a></li>
        <li><a href="#" class="text-light text-decoration-none">Contact</a></li>
      </ul>
    </div>

    <script>
      // JavaScript to toggle sidebar
      const sidebar = document.getElementById("sidebar");
      const openSidebar = document.getElementById("openSidebar");
      const closeSidebar = document.getElementById("closeSidebar");

      openSidebar.addEventListener("click", () => {
        sidebar.classList.add("active");
      });

      closeSidebar.addEventListener("click", () => {
        sidebar.classList.remove("active");
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
